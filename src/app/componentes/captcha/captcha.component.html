<div class="container">
    <div class="form-check form-switch">
      <input class="form-check-input mb-2" type="checkbox" role="switch" id="flexSwitchCheckDefault" appCaptcha
        (deshabilitar)="onDeshabilitarEvent($event)" />
      <label class="form-check-label" for="flexSwitchCheckDefault">Deshablitar</label>
    </div>
  </div>
  <div class="container" *ngIf="!deshabilitado">
    <div class="wrapper" *ngIf="captchaResult===false">
      <div class="captcha-area">
        <div class="captcha-img">
          <img src="../../../assets/captcha-Backg.jpg" alt="Captch Background">
          <span class="captcha" appCaptcha (obtenerCapctha)="getCaptcha()">{{captcha}}</span>
        </div>
        <button class="reload-btn" (click)="getCaptcha()" type="button"><i class="fas fa-redo-alt"></i></button>
        <!-- <button class="reload-btn" appCaptcha (obtenerCapctha)="getCaptcha()" type="button"><i class="fas fa-redo-alt"></i></button> -->
  
      </div>
      <form action="#" class="input-area">
        <input type="text" placeholder="Enter captcha" name="textoCaptcha" maxlength="6" spellcheck="false"
          [(ngModel)]="captchaParaVerificar" required>
      </form>
      <!-- <button type="button" class="btnVerificar" appCaptcha (resultadoCaptcha)="verificarCaptcha()">Verificar</button> -->
      <button type="button" class="btnVerificar" (click)="verificarCaptcha()">Verificar</button>
      <div class="status-text"></div>
    </div>
  
    <div class="wrapper" *ngIf="captchaResult===true">
      <div class="captcha-area">
        <div class="checkContenedor">
          <img src="../../../assets/captchaOk.jpg" alt="Captch Background" class="checkImage">
        </div>
      </div>
    </div>
  </div>
