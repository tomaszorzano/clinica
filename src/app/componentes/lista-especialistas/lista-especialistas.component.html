
<div class="container">
    <div class="col-md-6">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre </th>
                    <th>Apelido</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios" (click)="enviarEspecialista(usuario)">
                    <td>{{usuario.nombre}} </td>
                    <td>{{usuario.apellido}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
