<div class="container">
    <div class="row">
        <div class="col-3 text-center">
            <button class="btn btn-success" (click)="mostrarRegistro()">Registrar</button>
        </div>
        <br>
        <div class="col-12" *ngIf="registro"> 
            <app-alta-usuario></app-alta-usuario>
        </div>
        
        <app-lista-usuarios [usuarios]="listaUsuarios" (usuarioSeleccionado)="mostrarDatosUsuarioSeleccionado($event)"></app-lista-usuarios>
        
        <app-usuario-detalle *ngIf="mostrarDetalle" [usuarioDetalle]="usuarioElegido"></app-usuario-detalle>
        
    </div>
</div>
