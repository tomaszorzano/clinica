<div class="containter">
    <div class="row">
        <h4>Busqueda de turnos</h4>
        <div class="form-group col-md-6">
            <input class="form-control" [(ngModel)]='filter' ng-blur="ngBlur()">
        </div>
    </div>

    <br>

    <table class="table table-striped table-bordered"  [@slideInOut]>
        <thead>
            <tr>
                <th></th>
                <th>Fecha y Hora</th>
                <th>Paciente</th>
                <th>Especialista</th>
                <th>Especialidad</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let turno of turnos | filterPaciente: filter; index as i" (click)="asignarTurno(turno)" appResaltar="yellow">
                <th>{{i+1}}</th>
                <td>{{turno.fecha}} - {{turno.hora}}</td>
                <td>{{turno.paciente.nombre}} {{turno.paciente.apellido}}</td>
                <td>{{turno.especialista.nombre}} {{turno.especialista.apellido}}</td>
                <td>{{turno.especialidad.nombre}}</td>
                <td appEstado>{{turno.estado}}</td>
            </tr>
        </tbody>
    </table>



    <!-- <app-tabla-turnos [turnos]="turnosOcupados" (turnoSeleccionado)="asignarTurno($event)"></app-tabla-turnos> -->
    <app-turno-detalle *ngIf="turnoSeleccionado" [turnoDetalle]="turnoSeleccionado"></app-turno-detalle>
</div>
