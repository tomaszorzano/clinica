<div class="container" [@fadeInOut]>
    <div class="row">
        <div class="col-12">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <h2>Usuario</h2>
                <span class="badge badge-secondary badge-pill">3</span>
            </h4>
            <div class="row">
                <div class="form-group col-md-4">
                    <h6>Nombre: {{usuarioDetalle.nombre}}</h6>
                    <h6>Apellido: {{usuarioDetalle.apellido}}</h6>
                    <h6>Email: {{usuarioDetalle.email}}</h6>
                    <h6>Tipo Usuario: {{usuarioDetalle.tipoUsuario}}</h6>

                    <div *ngIf="usuarioDetalle.especialista">
                        <div *ngIf="usuarioDetalle.habilitado; else deshabilitado">
                            <h6>Estado: Habilitado</h6>
                        </div>
                        <ng-template #deshabilitado>
                            <h6>Estado: Deshabilitado</h6>
                            <button class="btn btn-success" type="submit"
                                (click)="habilitarEspecialista()">Habilitar</button>
                        </ng-template>
                        {{usuarioDetalle.img2Url}}
                    </div>
                </div>
                <div class="form-group col-8">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <img [src]="usuarioDetalle.img1Url">
                        </div>
                        <div class="form-group col-md-4" *ngIf="usuarioDetalle.img2Url != ''">
                            <img [src]="usuarioDetalle.img2Url" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
